<script type="text/javascript">
(function(window) {
  var d = window.document,
      b = d.body;
  d.getElementById('year').innerHTML = new Date().getFullYear();
  var c = d.createElement('canvas'),
      w = c.width = window.innerWidth,
      h = c.height = window.innerHeight,
      x = c.getContext('2d'),
      m = Math,
      r = m.random,
      p = m.pow,
      s = m.sin,
      pi = m.PI,
      ra = window.requestAnimationFrame || function(cb) { return setTimeout(cb, 17); },
      ca = window.cancelAnimationFrame || function(id) { clearTimeout(id); };
  c.style.display = 'block';
  c.style.position = 'fixed';
  c.style.top = '0';
  c.style.left = '0';
  c.style.zIndex = '-1';
  b.appendChild(c);
  var arr = [],
      tsc = 1,
      sp = 1,
      sc = 1.3,
      t = 0,
      mv = 20,
      min = 1;
  function f() {
    this.y = r() * (h + 50);
    this.x = r() * w;
    this.t = r() * (pi * 2);
    this.sz = (100 / (10 + (r() * 100))) * sc;
    this.sp = (p(this.sz * .8, 2) * .15) * sp;
    this.sp = this.sp < min ? min : this.sp;
    this.draw = function() {
      this.g = x.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.sz);
      this.g.addColorStop(0, 'rgba(255,255,255,1)');
      this.g.addColorStop(1, 'rgba(255,255,255,0)');
      x.moveTo(this.x, this.y);
      x.fillStyle = this.g;
      x.beginPath();
      x.arc(this.x, this.y, this.sz, 0, pi * 2);
      x.fill();
    }
  }
  for (var i = 0; i < 1500; i++) {
    arr.push(new f());
  }
  (function animate() {
    x.clearRect(0, 0, w, h);
    x.fillRect(0, 0, w, h);
    x.fill();
    for (var i = 0; i < arr.length; ++i) {
      f = arr[i];
      f.t += .05;
      f.t = f.t >= pi * 2 ? 0 : f.t;
      f.y += f.sp;
      f.x += s(f.t * tsc) * (f.sz * .3);
      if (f.y > h + 50) f.y = -10 - r() * mv;
      if (f.x > w + mv) f.x = -mv;
      if (f.x < -mv) f.x = w + mv;
      f.draw();
    }
    ra(animate);
  })();
  window.addEventListener('resize', function() {
    c.width = w = window.innerWidth;
    c.height = h = window.innerHeight;
  }, false);
})(window);
</script>
