<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>You Have Autism</title>
	<style>
		body {
			margin: 0;
			background: black;
			min-height: 100vh;
			display: flex;
			align-items: center;
		}

		video {
			width: 100%;
			height: 100%;
		}
	</style>
</head>


<body>
	<video id="autism" autoplay muted loop>
		<source src="autism.webm" type='video/webm; codecs="vp8, vorbis"' />
		<source src="autism.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
	</video>

	<script>
		addEventListener('pointerdown', () => { document.getElementById('autism').muted = false; });
		addEventListener('keydown', () => { document.getElementById('autism').muted = false; });
	</script>
</body>

</html>
